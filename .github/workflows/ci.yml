name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - run: corepack enable
      - uses: actions/setup-node@v5
        with:
          node-version: lts/-1
          cache: "pnpm"
      - run: pnpm install

      - name: Install Playwright
        run: pnpm playwright-core install

      - run: pnpm dev:prepare
      - run: pnpm lint
      - run: pnpm test
      - run: pnpm build
